<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Betterworks Demo</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="betterworksApps" ng-controller="ChartCtrl">

    <div class="container">
        <img id="logo" src="img/BetterWorks.png">
        <h1>Betterworks Demo</h1>

        <div id="queries">
            <div>Expected: <input ng-model="expected"></div>
            <div>Actual: <input ng-model="actual"></div>
        </div>

        <!--
        <img src="img/Sample.png">
        -->

        <progress-chart chart-data="chartData"></progress-chart>
    </div>
    <div class="footer">2015/10/22 - Justin Huang</div>
</body>
</html>
